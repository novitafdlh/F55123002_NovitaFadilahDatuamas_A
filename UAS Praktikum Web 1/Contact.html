<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReArtify - Kontak</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="navbar">
    <div class="navbar-logo">
        <img src="img/logo.jpg" alt="Artify Logo">
        <span>ReArtify</span>
    </div>        
    <nav class="navbar-menu">
        <a href="Home.html" target="_blank">Beranda</a>
        <a href="AboutUs.html" target="_blank">Tentang Kami</a>
        <a href="Contact.html" target="_blank">Kontak</a>
    </nav>
</header>

<section class="contact-section">
    <h2>Kontak Kami</h2>
    <form>
        <label for="name">Nama</label>
        <input type="text" id="name" placeholder="Nama Anda">
        
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email Anda">
        
        <label for="message">Pesan</label>
        <textarea id="message" rows="4" placeholder="Pesan Anda"></textarea>
        
        <button type="submit">Kirim</button>
    </form>
</section>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2024 Artify. Semua hak dilindungi.</p>
</footer>
</body>
</html>
